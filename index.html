<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="highscores.html">View High Scores</a>
            <span id="timer" class="float-right mr-2">Time: 0</span>
        </nav>
    </header>
     
    <!--Home Screen-->
    <div class="container">
        <div class="row justify-content-center mt-5 pt-3 pb-3" id="home">
            <div class="col-10 col-lg-8 text-center">
                <h1>Quiz</h1> <br>
                <p>Try to answer the following questions about coding with JavaScript in 75 seconds. <br>
                <br>
                <button type="button" id="startBtn" class="btn btn-info btn-lg">START</button>
            </div>
        </div>
    </div>

    <!---This section displays the questions and the answers-->
    <div class="container d-none" id="quiz">
        <div class="row justify-content-center">
            <div class="col-md-4">
              <h2 id="questions">QUESTIONS</h2>
                <ul id="answers" class="list-unstyled">
                  <li class="choice">a)</li>
                  <li class="choice">b)</li>
                  <li class="choice">c)</li>
                  <li class="choice">d)</li>
                  <li class="choice">e)</li>
                </ul>
                <p class="message"></p>
            </div>
        </div>
    </div>
    <!---This section displays the finished screen-->
<div class="container d-none" id="submitScore">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">All Done!</h2>
                 <p id="finalScore"></p>
                </h3> 
            </div>
        </div>
    <div class="row justify-content-center">
     <form class="form-group">
      <label for="newScore">Enter your initials:</label>   
      <input type="text" id="userName"/>
      <a href="highscores.html">
      <button type="button" class="btn-btn-info" id="submitBtn">Submit</button>
      </a>
     </form>   
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>  

</body>
</html>
